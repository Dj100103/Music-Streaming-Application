<h1>USER LOGIN</h1>
{% if password_=="wrong" %}
<p>Wrong Password, try logging in with correct password.</p>
<form method="post">
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="username" id="username">
    <label for="password">password</label>
    <input type="password" name="password" placeholder="password" id="password">
    <button type="submit">Login</button> <a href="/register"><button type="button">Register</button></a>
</form>
{% else %}
<form method="post">
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="username" id="username">
    <label for="password">password</label>
    <input type="password" name="password" placeholder="password" id="password">
    <button type="submit">Login</button> <a href="/register"><button type="button">Register</button></a>

{% endif %}
